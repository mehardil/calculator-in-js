var number;

    console.log(value)
    console.log(opr)
    // var inputsbox = document.getElementById("inputfield");

    // .appendChild(node);
   
    document.getElementById("inputfield").value = document.getElementById("inputfield").value + value;
    var inputs = document.getElementById("inputfield").value
    console.log(typeof inputs)
    console.log(inputs )
    
    const result = inputs.split(/[.%=*/+-]/);

    if(value === '='){
       
        
        if(opr == '') {
            alert('choose operation that you want to perform');
        }
        
        else if (value == '=' && opr == '+') {
            result[0] = parseInt(result[0]) + parseInt(result[1]);

function clearScreen()  {

}
